<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
    }

    .swiper {
      width: 350px; /* Set your desired box width */
      height:  300px; /* Set your desired box height */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adjust shadow properties as needed */
      overflow: hidden; /* Hide overflowing content */
      margin: 50px auto; /* Center the box on the page */
    }

    .swiper-slide {
      width: 100%; /* Make each slide take the full width of the container */
      height: 100%; /* Make each slide take the full height of the container */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      max-width: 80%; /* Ensure images don't exceed the width of the container */
      max-height: 80%; /* Ensure images don't exceed the height of the container */
      height: auto; /* Maintain aspect ratio */
      object-fit: cover; /* Cover the entire slide with the image */
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="turbo as.webp" alt="Slide 1">
      </div>
      <div class="swiper-slide">
        <img src="turbo 1.jpg" alt="Slide 2">
      </div>
      <div class="swiper-slide">
        <img src="path_to_image3.jpg" alt="Slide 3">
      </div>
      <!-- Add more slides with images as needed -->
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      rewind: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
